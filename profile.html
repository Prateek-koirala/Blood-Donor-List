<br>
<div class="container">
    <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <label for="name" class="form-label">
                <b style="color: red;">Name</b></label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" style="background: #961111;"  id="name">
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <label for="contact" class="form-label">
                <b style="color: red;">Contact</b></label>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" style="background: #961111;"  id="contact">
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <label for="city" class="form-label">
                <b style="color: red;">City</b></label>
          </div>

            <input type="text" class="form-control" style="background: #961111;"  id="city">
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <label for="date" class="form-label">
                <b style="color: red;">Date of Last Donation</b></label>

          <div class="col-3">
            <input type="text" class="form-control" style="background: #961111;"  id="date">
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">

          </div>
        </div>
      </div>
      <br>

        <div class="row">
          <div class="col-3">

                <b style="color: red;">Full Address</b></label>
          </div>

            <input type="text" class="form-control" style="background: #961111;"  id="address">
            <br>

        </div>
